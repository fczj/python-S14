<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="background-color: #8fff59;width: 100%;height: 1600px;border: 0px;">

    </div>
    <!--固定在右下角-->
    <div style="position: fixed;right: 10px; bottom: 20px;background: #ffb3b2;width: 40px;height: 40px;">
        返回首页
    </div>
    <!--如果外层的position没有relative那么内部的absolute是相对整个窗口的位置-->
    <!--外面用了relative,里面的absolute就是相对父亲的位置-->
    <div style="position: relative;background-color: #339ba3;height: 200px;width: 500px;border: 1px solid red;margin: 0 auto">
        <div style="position: absolute;bottom: 0;left: 0;width: 50px;height: 50px;background-color: #0f0f0f"></div>
    </div>
</body>
</html>
