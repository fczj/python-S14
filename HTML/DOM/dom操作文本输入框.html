<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width: 600px;margin: 0 auto">
        <input id="i1" onfocus="Focus();" onblur="Blur();" type="text" value="请输入关键字" />
        <!--新版本的直接使用下面的代码就行-->
        <input type="text" placeholder="关键字"/>
    </div>
    <script>
//        点击输入框执行
        function Focus() {
            var tag = document.getElementById('i1');
            var val = tag.value;
            if(val == '请输入关键字'){
                tag.value = '';
            }
        }
//        离开输入框执行
        function Blur() {
            var tag = document.getElementById('i1');
            var val = tag.value;
            if(val.length == 0){
                tag.value = "请输入关键字"
            }
        }
    </script>
</body>
</html>
